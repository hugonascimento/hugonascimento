name: Generate Language Stats

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  generate-langs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pygithub matplotlib

      - name: Generate LANGS.png
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB_TOKEN }}
        run: python scripts/generate_langs.py

      - name: Commit & Push LANGS.png
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add LANGS.png
          git commit -m "Update language stats" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${MY_PAT}@github.com/${{ github.repository }}.git
          git push origin main

