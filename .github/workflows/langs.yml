name: Generate Language Stats

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Todo domingo

jobs:
  generate-langs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pygithub matplotlib

      - name: Generate language stats
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
        run: |
          python scripts/generate_langs.py

      - name: Commit & Push LANGS.png
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add LANGS.png
          git commit -m "Update language stats" || echo "No changes to commit"
          git push
